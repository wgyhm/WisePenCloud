<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .container { font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #e9e9e9; }
        .header { border-bottom: 2px solid #005bac; padding-bottom: 10px; margin-bottom: 20px; }
        .footer { margin-top: 30px; font-size: 12px; color: #888; border-top: 1px solid #eee; padding-top: 10px; }
        .btn { display: inline-block; background-color: #005bac; color: #ffffff !important; padding: 10px 20px; text-decoration: none; border-radius: 4px; margin: 15px 0; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h2>WisePen 系统通知</h2></div>
    <p>尊敬的 WisePen 用户：</p>
    <p>您好！</p>
    <p>系统收到了一项关于您的账号（学号：<strong th:text="${student_id}"></strong>）的密码重置请求。</p>
    <p>请点击下方按钮设置新密码：</p>
    <a class="btn" th:href="${reset_link}">立即设置新密码</a>
    <p>如果按钮无法点击，请复制下方链接到浏览器地址栏访问：</p>
    <p style="word-break: break-all; color: #005bac;" th:text="${reset_link}"></p>
    <p>为了保障您的账号安全，该链接将在 <strong>15 分钟</strong> 后失效。</p>
    <p>如果您未发起此请求，说明有人误输入了您的学号，请忽略本邮件，无需进行任何操作。</p>
    <div class="footer">
        此致<br/>
        WisePen 系统团队<br/>
        <span th:text="${current_date}"></span>
    </div>
</div>
</body>
</html>
